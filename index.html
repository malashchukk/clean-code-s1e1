<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="info__url" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="wrapper">
        <h3 class="add-items__h3 h3" for="new-task">Add Item</h3> 
          <section class="add-items__func">
            <input id="new-task" class="input add-items__input" type="text">
            <button class="txt-btn add-items__btn">Add</button>
          </section>
      <section class="incompleted-tasks">
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-tasks">
          <li class="incomplete-tasks__element">
            <input type="checkbox" class="checkbox incomplete-tasks__checkbox">
            <label class="task label-task incomplete-tasks__label-task">Pay Bills</label>
            <input type="text" class="task input incomplete-tasks__input">
            <button class="edit txt-btn incomplete-tasks__btn_edit">Edit</button>
            <button class="del incomplete-tasks__btn_del">
              <img src="./remove.svg" class="del-img incomplete-tasks__del-img" alt="delete">
            </button>
          </li>
          <li class="incomplete-tasks__element edit-mode">
            <input type="checkbox" class="checkbox incomplete-tasks__checkbox">
            <label class="task label-task incomplete-tasks__label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input incomplete-tasks__input">
            <button class="edit txt-btn incomplete-tasks__btn_save">Save</button>
            <button class="del incomplete-tasks__btn_del">
              <img src="./remove.svg" class="del-img incomplete-tasks__del-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks"  class="complete-tasks">
          <li class="complete-tasks__element">
            <input type="checkbox" class="checkbox complete-tasks__checkbox" checked>
            <label class="task label-task complete-tasks__label-task">See the Doctor</label>
            <input type="text" class="task input complete-tasks__input">
            <button class="edit txt-btn complete-tasks__btn_edit">Edit</button>
            <button class="del complete-tasks__btn_del">
              <img src="./remove.svg" class="del-img complete-tasks__del-img" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
